<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="aframe.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="aframe-event-set-component.min.js"></script>
    <script src="aframe-layout-component.min.js"></script>
    <script src="aframe-template-component.min.js"></script>
    <script src="set-image.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="1" crossorigin="anonymous" src="pictures/test1.JPG">
        <img id="1-thumb" crossorigin="anonymous" src="pictures/1.jpg">
        <img id="2" crossorigin="anonymous" src="">
        <img id="2-thumb" crossorigin="anonymous" src="pictures/2.jpg">
        <img id="3" crossorigin="anonymous" src="">
        <img id="3-thumb" crossorigin="anonymous" src="pictures/3.jpg">
        <img id="4" crossorigin="anonymous" src="">
        <img id="4-thumb" crossorigin="anonymous" src="pictures/4.jpg">
        <img id="5" crossorigin="anonymous" src="">
        <img id="5-thumb" crossorigin="anonymous" src="pictures/5.jpg">
        <img id="6" crossorigin="anonymous" src="">
        <img id="6-thumb" crossorigin="anonymous" src="pictures/6.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#1"></a-sky>

      <!-- Image links. -->
      <a-entity id="1-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#1" data-thumb="#1-thumb"></a-entity>
      </a-entity>

      <a-entity id="2-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#2" data-thumb="#2-thumb"></a-entity>
      </a-entity>

      <a-entity id="3-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#3" data-thumb="#3-thumb"></a-entity>
      </a-entity>

      <a-entity id="4-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#4" data-thumb="#4-thumb"></a-entity>
      </a-entity>

      <a-entity id="5-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#5" data-thumb="#5-thumb"></a-entity>
      </a-entity>

      <a-entity id="6-position" layout="type: line; margin: 1.5" position="20 20 20">
        <a-entity template="src: #link" data-src="#6" data-thumb="#6-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
